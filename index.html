<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_Boolzapp</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- LINK FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <div class="main-wrapper">
            <main class="container">
                <!-- // SECTION SIDEBAR //-->
                <aside class="sidebar">
                    <!-- // SECTION PROFILE USER // -->
                    <header class="name-user">
                        <div class="aside-image">
                            <img src="./assets/img/avatar_io.jpg" alt="">
                            <span class="bold-name">Sofia</span>
                        </div>

                        <!--// SECTION ICONS // -->
                        <div class="aside-icons">
                            <i class="fa-sharp fa-solid fa-circle-notch icons"></i>
                            <i class="fa-solid fa-message icons"></i>
                            <i class="fa-solid fa-ellipsis-vertical icons"></i>
                        </div>
                        <!--// SECTION ICONS // -->
                    </header>
                    <!-- // SECTION PROFILE USER // -->

                    <!-- // SECTION NOTIFICATIONS // -->
                    <div class="notifications">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <span>Attiva notifiche desktop</span>
                        </div>
                    </div>
                    <!-- // SECTION NOTIFICATIONS // -->

                    <!-- // SECTION INPUT SEARCH // -->
                    <div class="input-search">
                        <div class="input-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="input">
                            <input id="search-user" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- // SECTION INPUT SEARCH // -->
                    
                    <!--// SECTION LIST USERS // -->
                    <section class="list-users">
                        <div class="user">
                            <div class="col">
                                <div class="user-image">
                                    <img src="./assets/img/avatar_1.jpg" alt="">
                                </div>

                                <ul class="text-users">
                                    <li>Utente</li>
                                    <li>Messaggio</li>
                                </ul>
                            </div>

                            <div class="hour">
                                <span>15:48</span>
                            </div>
                        </div>
                    </section>
                    <!-- // SECTION LIST USERS // -->
                </aside>
                <!-- // SECTION SIDEBAR // -->
            </main>
        </div>
       

    </div>
    
    <!-- TODO CHAT-->

   
    <!-- LINK VUE.JS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- LINK JAVASCRIPT -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
